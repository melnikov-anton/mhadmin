<VirtualHost *:81>
	DocumentRoot /var/www/vhosts/antmel01/site_2
  ServerAdmin admin@mhadmin.local
  ServerName antmel01-site-2

	ErrorLog /var/www/vhosts/antmel01/site_2/log/error.log
	CustomLog /var/www/vhosts/antmel01/site_2/log/access.log combined

  <Directory /var/www/vhosts/antmel01/site_2 >
      Order allow,deny
      Allow from all
      Require all granted
      AllowOverride All
			Options -Indexes
      DirectoryIndex index.html index.php
  </Directory>

	WSGIScriptAlias /wsgi /var/www/vhosts/antmel01/site_2/wsgi/index.py
	<Directory /var/www/vhosts/antmel01/site_2/wsgi>
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
