<VirtualHost *:81>
	DocumentRoot /var/www/vhosts/ivaiva01/site_1
  ServerAdmin admin@mhadmin.local
  ServerName ivaiva01-site-1

	ErrorLog /var/www/vhosts/ivaiva01/site_1/log/error.log
	CustomLog /var/www/vhosts/ivaiva01/site_1/log/access.log combined

  <Directory /var/www/vhosts/ivaiva01/site_1 >
      Order allow,deny
      Allow from all
      Require all granted
      AllowOverride All
			Options -Indexes
      DirectoryIndex index.html index.php
  </Directory>

	WSGIScriptAlias /wsgi /var/www/vhosts/ivaiva01/site_1/wsgi/index.py
	<Directory /var/www/vhosts/ivaiva01/site_1/wsgi>
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
