<VirtualHost *:81>
	DocumentRoot /var/www/vhosts/pytest
  ServerAdmin admin@mhadmin.local
  ServerName pytest

	ErrorLog /var/www/vhosts/pytest/log/error.log
	CustomLog /var/www/vhosts/pytest/log/access.log combined

  <Directory /var/www/vhosts/pytest >
      Order allow,deny
      Allow from all
      Require all granted
      AllowOverride All
			Options -Indexes
      DirectoryIndex index.html index.php index.py
  </Directory>

	WSGIScriptAlias / /var/www/vhosts/pytest/app/app.py
	<Directory /var/www/vhosts/pytest/app >
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
