<VirtualHost *:81>
	DocumentRoot /var/www/edusur14/site_4
  ServerAdmin admin@mhadmin.local
  ServerName edusur14-site-4

	ErrorLog /var/www/edusur14/site_4/log/error.log
	CustomLog /var/www/edusur14/site_4/log/access.log combined

  <Directory /var/www/edusur14/site_4 >
      Order allow,deny
      Allow from all
      Require all granted
      AllowOverride All
			Options -Indexes
      DirectoryIndex index.html index.php
  </Directory>

	WSGIScriptAlias /wsgi /var/www/edusur14/site_4/wsgi/index.py
	<Directory /var/www/edusur14/site_4/wsgi>
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
